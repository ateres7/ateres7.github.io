<!-- Three Ways of Recreating the Sweden Flag -->
<!DOCTYPE html>
<html lang="en">
	<header>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sweden Flag 3 Ways</title>
		<link rel="stylesheet" href="style.css">
	</header>

	<body>
		<!-- Sweden Flag with Position Absolute -->
		<div class="flag" id="sweden-1">
			<div id="swedenYellowVertical-1"></div>
			<div id="swedenYellowHoriztonal-1"></div>
		</div>

		<!-- Sweden Flag with CSS Grid Items-->
		<div class="flag" id="sweden-2">
			<div id="swedenYellowVertical-2"></div>
			<div id="swedenYellowHoriztonal-2"></div>
		</div>

		<!-- Sweden Flag with CSS Grid Template -->
		<div class="flag" id="sweden-3">
			<!-- Row 1 -->
			<div class="sweden-blue"></div> <div class="sweden-yellow"></div> <div class="sweden-blue"></div>

			<!-- Row 2 -->
			<div class="sweden-yellow"></div> <div class="sweden-yellow"></div> <div class="sweden-yellow"></div>

			<!-- Row 3 -->
			<div class="sweden-blue"></div> <div class="sweden-yellow"></div> <div class="sweden-blue"></div>
		</div>
	</body>
</html>
